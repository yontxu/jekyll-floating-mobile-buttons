<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }}{% if page.title != 'SITE.PAGE.TITLE' %} | SITE.PAGE.TITLE {% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ page.title }}{% endif %}">

  <!-- Facebook Open Graph -->
  <meta property="og:title" content="{{ page.og_title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.og_url }}" />
  <meta property="og:image" content="{{ page.og_image }}" />
  <meta property="og:description" content="{{ page.og_description }}" />
  <meta property="og:site_name" content="{{ site.name }}" />

  <link rel="shortcut icon" href="/images/{{site.icon_name}}" type="image/x-icon">
  <link rel="icon" href="/images/{{site.icon_name}}" type="image/x-icon">

  {% include fonts.html %}

  <!-- Custom CSS -->
  {% stylesheet style %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
